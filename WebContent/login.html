<!DOCTYPE html>
<html lang="en">
<head>
<title>Application Name</title>
<!-- Required meta tags always come first -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body style="padding-top: 100px;">
	<nav class="navbar navbar-dark bg-inverse navbar-full navbar-fixed-top">
		<a class="navbar-brand" href="#"><img src="css/logo.png" width="30" height="30" alt="">&nbsp;<span class="app-title">Application Name</span></a>
		<button class="navbar-toggler hidden-sm-up float-xs-right"
			type="button" data-toggle="collapse" data-target="#navbar-header"
			aria-controls="navbar-header" aria-expanded="false"
			aria-label="Toggle navigation"></button>
		<div class="collapse navbar-toggleable-xs" id="navbar-header">
			<ul class="nav navbar-nav float-xs-right">
				<li class="nav-item"><button class="btn btn-outline-info">Sign
						up</button></li>
			</ul>
		</div>
	</nav>
	<!-- navbar ends-->
	<div class="container">
		<div class="jumbotron offset-xs-1 col-xs-10 offset-sm-1 col-sm-10 offset-md-1 col-md-10 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6 ">
			<h3>Login</h3>
			<div class="alert alert-danger" role="alert" id="appMessage">
				<strong id="alertMessage"></strong>
			</div>
			<form method="post" action="">
				<div class="form-group row has-danger">
					<label for="lgFormGroupInput"
						class="col-lg-2 col-form-label col-form-label font-weight-bold">User
						id</label>
					<div class="col-lg-10">
						<input required="required" type="text" name="uid" class="form-control"
							id="lgFormGroupInput" placeholder="you@example.com">
					</div>
				</div>
				<div class="form-group row has-danger">
					<label for="smFormGroupInput"
						class="col-lg-2 col-form-label col-form-label font-weight-bold">Password</label>
					<div class="col-lg-10">
						<input required="required" type="password" class="form-control" id="smFormGroupInput"
							name="password" placeholder="Enter your password">
					</div>
				</div>
				<div class="form-group row">
					<label for="userRole"
						class="col-xs-4 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-form-label font-weight-bold">I am </label>
					<div class="col-xs-8 col-sm-10 col-md-10 col-lg-10 col-xl-10">
						<div class="form-check">
							<label class="form-check-label font-weight-bold"> <input
								class="form-check-input " type="radio" name="userRole"
								id="userRole1" value="role1"> Role 1
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label  font-weight-bold"> <input
								class="form-check-input " type="radio" name="userRole"
								id="userRole2" value="role2"> Role 2
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label font-weight-bold"> <input
								class="form-check-input " type="radio" name="userRole"
								id="userRole3" value="role3"> Role 3
							</label>
						</div>
					</div>

				</div>

				<div class="form-group row">
					<div class="col-lg-12 clearfix">
						<input type="submit" name="submit" value="Login"
							class="btn btn-primary float-sm-right"></input>
					</div>
				</div>

			</form>
		</div>
	</div>
	<!-- End of div class=container -->
	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/tether.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/apputils.js"></script>
	<script type="text/javascript">
		$(document).ready(
				function() {
					console.log('Login page loaded');
					
				});
	</script>
</body>
</html>
